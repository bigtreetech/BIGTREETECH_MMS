#--------------------------- MMS Delivery Module Configuration ---------------------------#
[mms delivery]
speed_selector:           150   # Selector stepper speed (mm/s)
accel_selector:           150   # Selector stepper acceleration (mm/s²)
speed_drive:              80    # Drive stepper speed (mm/s)
accel_drive:              40    # Drive stepper acceleration (mm/s²)
stepper_move_distance:    1000  # Distance before endstop trigger (mm)
safety_retract_distance:  50    # Safety retract distance (mm)
slots_loop_times:         200   # Loop count for MMS_SLOTS_LOOP

#--------------------------- MMS Autoload Module Configuration ---------------------------#
[mms autoload]
enable:                   0     # Autoload module enable (0=disable, 1=enable)

#--------------------------- MMS Charge Module Configuration ---------------------------#
[mms charge]
z_raise:                  1.0   # Z-axis lift distance during charge (mm)

#--------------------------- Filament Extrusion Settings ---------------------------#
extrude_distance:         2.0   # Extrusion distance per cycle (mm)
extrude_times:            5     # Number of extrusion cycles
extrude_speed:            300.0 # Extrusion speed (mm/min)

#--------------------------- Filament Unload Settings ---------------------------#
distance_unload:          120.0 # Unload distance for failed charge attempts (mm)

#--------------------------- Custom Macro (Optional) ---------------------------#
# custom_before:          MMS_CHARGE_CUSTOM_BEFORE
# custom_after:           MMS_CHARGE_CUSTOM_AFTER

#--------------------------- MMS Eject Module Configuration ---------------------------#
[mms eject]
z_raise:                  1.0   # Z-axis lift distance during eject (mm)

#--------------------------- Filament Retraction Settings ---------------------------#
retract_distance:         10.0  # Retraction distance per cycle (mm)
retract_times:            100   # Number of retraction cycles
retract_speed:            1200.0 # Retraction speed (mm/min)

#--------------------------- Filament Unload Settings ---------------------------#
drive_speed:              20.0  # Drive stepper speed for unloading (mm/s)
drive_accel:              20.0  # Drive stepper acceleration (mm/s²)
distance_unload:          120.0 # Total unload distance (mm)

#--------------------------- Custom Macro (Optional) ---------------------------#
# custom_before:          MMS_EJECT_CUSTOM_BEFORE
# custom_after:           MMS_EJECT_CUSTOM_AFTER

#--------------------------- MMS Swap Module Configuration ---------------------------#
[mms swap]
enable:                   1     # Swap module enable (0=disable, 1=enable)
z_raise:                  1.0   # Z-axis lift distance during swap (mm)

#--------------------------- Filament Swap Command Configuration ---------------------------#
command_string:           T     # Command string for slot selection (e.g., T0-T3)

#--------------------------- Safe Mode Settings ---------------------------#
safe_mode:                0     # Insert M400 after each G1 move (0=disable, 1=enable)

#--------------------------- Toolhead Movement Speed ---------------------------#
toolhead_move_speed:      24000.0 # Toolhead speed for all swap operations (mm/min)

#--------------------------- Custom Macro (Optional) ---------------------------#
# custom_before:          MMS_SWAP_CUSTOM_BEFORE
# custom_after:           MMS_SWAP_CUSTOM_AFTER
