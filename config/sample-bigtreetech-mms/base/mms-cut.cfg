#--------------------------- MMS CUT Module Configuration ---------------------------#
[mms cut]
enable:            1              # Cutter module enable (0=disable, 1=enable)
z_raise:           1.0            # Z-axis lift distance during cutting (mm)
cut_speed:         2000           # Toolhead movement speed during cut (mm/min)

#--------------------------- Cutting Path Configuration ---------------------------#
# Diagram of cutting path relative to print bed:
# -------------------------------
# |                             |
# |1 <=== 0 (cutting direction) |
# |                             |
# |                             |
# |                             |
# |                             |
# |                             |
# |                             |
# -------------------------------
# 0: cutter_init_point
# 1: cutter_final_point

cutter_init_point:   (100.0, 100.0)     # Starting position of cutting path (X/Y)
cutter_final_point:  (80.0, 100.0)      # Ending position of cutting path (X/Y)
