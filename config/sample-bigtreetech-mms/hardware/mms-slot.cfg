#--------------------------- MMS Slot Module Configuration ---------------------------#
# Vivid/Buffer Basic Structure Overview
#
#                                 +-------------------------+  +-----------
#     ++========================= |- Gate -|                |  |
#     ||      ++================= |- Gate -| Runout         |  |
#     ||      ||                  |        +---|/\/\/\/\|---|==|-- Entry --
#     ||      ||      ++========= |- Gate -|         Outlet /  |
#     ||      ||      ||      ++= |- Gate -|               /   |
#     ||      ||      ||      ||  +-----------------------+    +-----------
# +-------------------------------+     [Buffer]               [Toolhead]
# |       |       |       |       |
# |   S   |   S   |   S   |   S   |
# |   L   |   L   |   L   |   L   |
# |   O   |   O   |   O   |   O   |
# |   T   |   T   |   T   |   T   |
# |   0   |   1   |   2   |   3   |
# |       |       |       |       |
# |       |       |       |       |<- Selector
# | Inlet | Inlet | Inlet | Inlet |
# +-------------------------------+
#           [Vivid] LOGO
# Left                        Right

#--------------------------- Slot 0 ---------------------------#
[mms slot 0]
# Pins mapping
selector:     !vivid:PD0      # Selector endstop pin
inlet:        vivid:PA0       # Inlet sensor pin
gate:         buffer:PA0      # Buffer gate pin

# LED mapping
led_name:     neopixel vivid_rgb_1   # LED controller name
chip_index:   0,1,2,3,4,5,6          # LED indices for this slot
brightness:   1.0                    # Brightness level (1.0 = 100%)

# Autoload
autoload_enable: 1                    # Autoload enable (0=disable, 1=enable)

# RFID
rfid_name:       mms rfid mfrc522_0   # RFID reader name
rfid_enable:     0                    # RFID enable (0=disable, 1=enable)
rfid_detect_duration: 50              # RFID detection duration (seconds)
rfid_read_duration:   4               # RFID read duration (seconds)

# Substitute(Optional)
substitute_with: 1                    # Slot number to substitute with

