# ========
# MMS CUT Module Configuration
# ========
[mms cut]
# Enable/disable the cutter module
# 0 = disable, 1 = enable
# When disabled, all cutter operations will be skipped
enable: 1

# Z-axis lift distance during cutting operations
# Unit: mm
z_raise: 1.0

# Toolhead movement speed from cut_init to cut_final position
# Unit: mm/min
cut_speed: 2000

# --------
# Cutting Path Configuration
# --------
# 0. cutter_init_point: Starting position of the cutting path
# 1. cutter_final_point: Ending position of the cutting path
#
# Diagram of cutting path relative to print bed:
# -------------------------------
# |                             |
# |1 <=== 0 (cutting direction) |
# |                             |
# |               park_point    |
# |                             |
# |                             |
# |                             |
# |                             |
# -------------------------------

# X/Y coordinates of the initial cutting point
cutter_init_point: (40.0, 50.0)

# X/Y coordinates of the final cutting point
cutter_final_point: (20.0, 50.0)
